<mat-toolbar class="toolbar" color="primary">
    <div>angular-demo-app</div>
</mat-toolbar>
<mat-toolbar class="toolbar">
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive">
            {{ link.label }}
        </a>
    </nav>
</mat-toolbar>
