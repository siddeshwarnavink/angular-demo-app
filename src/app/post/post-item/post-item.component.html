<li class="post-item">
    <div *ngIf="!isEditing">
        <span class="post-title">{{ title }}</span>
        <p class="post-content">{{ content }}</p>

        <app-button (onClick)="toggleEditHandler()">Edit</app-button>
        <app-button (onClick)="deletePostHandler()" theme="danger" [flat]="true">Delete</app-button>
    </div>
    <app-post-editor *ngIf="isEditing" [postId]="this.id" (onCancel)="toggleEditHandler()"></app-post-editor>
</li>
