<div class="post-item-card">
    <li class="post-item" [ngClass]="{editing: isEditing}">
        <div class="post-item-wrapper">
            <div class="post-detail">
                <h2>{{ title }}</h2>
                <p>{{ content }}</p>
                <app-button *ngIf="!isFav" (onClick)="toggleEditHandler()">Edit</app-button>
                <app-button *ngIf="!isFav" (onClick)="deletePostHandler()" theme="danger" [flat]="true">Delete</app-button>
                <app-button (onClick)="markAsFavPostHandler()" [flat]="true">
                    <span *ngIf="!isFav">⭐</span>
                    <span *ngIf="isFav">❌</span>
                </app-button>
            </div>
            <div class="edit-post">
                <app-post-editor [postId]="this.id" (onCancel)="toggleEditHandler()" (onSubmit)="toggleEditHandler()">
                </app-post-editor>
            </div>
        </div>
    </li>
</div>
