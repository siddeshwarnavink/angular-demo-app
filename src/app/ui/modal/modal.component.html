<app-backdrop *ngIf="isOpen" (onClick)="closeModalHandler()"></app-backdrop>

<div *ngIf="isOpen" @modalAnimation class="modal">
    <div class="modal-container">
        <div class="modal-close">
            <button mat-button (click)="closeModalHandler()">X</button>
        </div>

        <ng-content></ng-content>
    </div>
</div>
